<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="$exposeAside.active">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="view-content"></ion-nav-view>
  </ion-side-menu-content> 

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-header-bar class="bar-royal">
      <!--<h1 class="title">NofAppMenu</h1>-->
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
        <a href="#/menu/home" class="item item-icon-left" menu-close>
          <i class="icon ion-home"></i>
          Home
        </a>
        
        <a href="#/menu/enterdata" class="item item-icon-left" menu-close>
         <i class="icon ion-calculator"></i>
         Enter Data
        </a>
        
        <a href="#/menu/tabs_stats/stats_lastfap" class="item item-icon-left" menu-close>
         <i class="icon ion-stats-bars"></i>
         Stats
        </a>
        
        <a href="#/menu/history" class="item item-icon-left" menu-close>
         <i class="icon ion-clock"></i>
         History
        </a>
        
        <a href="#/menu/settings" class="item item-icon-left" menu-close>
         <i class="icon ion-gear-b"></i>
         Settings
        </a>
      </ul>
    </ion-content>
  </ion-side-menu>


</ion-side-menus>
