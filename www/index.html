<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="nofApp">

    <ion-nav-bar class="bar-royal" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

<script id="templates/intro.html" type="text/ng-template"> 
	
	
      <ion-view>
	  <ion-nav-title>NofAPP</ion-nav-title>
   	  
        <!--
			Don't need left nav buttons, commented in case we need them in future.
			
			<ion-nav-buttons side="left">
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="!slideIndex">
            Skip Intro
          </button>
          <button class="button button-positive button-clear no-animation"
                  ng-click="previous()" ng-show="slideIndex > 0">
            Previous Slide
          </button>
        </ion-nav-buttons>
			-->
			
       <!-- 
		   Also, don't need buttons on the right at the moment.
		   
	    <ion-nav-buttons side="right"> 
          <button class="button button-positive button-clear no-animation"
                  ng-click="next()" ng-show="slideIndex != 2">
            Next
          </button>
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="slideIndex == 2">
            Start using MyApp
          </button>
        </ion-nav-buttons>
		   -->
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
            <div id="logo">
              <img class="intro-logo" src="img/fapstronaut-beta.png">
            </div>
		      <h3>Welcome, Fapstronaut</h3>
          </ion-slide>
          <ion-slide>
            <h3>Using Awesome</h3>
            
            <div id="list">
              <h5>Just three steps:</h5>
              <ol>
                <li>Be awesome</li>
                <li>Stay awesome</li>
                <li>There is no step 3</li>
              </ol>
            </div>
          </ion-slide>
          <ion-slide class="padding">
            <h3>For starters, set your current mood and energy to begin.</h3>
            <br>
            <h4>Mood</h4>
            <div class="button-bar">
              <a class="button button-balanced">5</a>
              <a class="button button-royal">4</a>
              <a class="button button-royal">3</a>
              <a class="button button-royal">2</a>
              <a class="button button-assertive">1</a>
            </div>
            <h4>Overall energy</h4>
            <div class="button-bar">
              <a class="button button-balanced">5</a>
              <a class="button button-royal">4</a>
              <a class="button button-royal">3</a>
              <a class="button button-royal">2</a>
              <a class="button button-assertive">1</a>
            </div>
            <br>
            <ul class="list">
              <li class="item item-toggle">
                <label class="toggle toggle-royal">
                  <input type="checkbox">
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>
                  I totally had sex today!
              </li>
            </ul>
            <button class="button button-block button-balanced">
              Keep me from having sex with my hands!
            </button>
          </div>
          </ion-slide>
        </ion-slide-box>
      </ion-view>
    </script>

 <script id="templates/main.html" type="text/ng-template">
      <ion-view hide-back-button="true" view-title="Awesome">
        <ion-content class="padding">
          <h1>Main app here</h1>
          <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
