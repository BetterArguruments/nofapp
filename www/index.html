<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="nofApp">

    <ion-nav-bar class="bar-royal" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

<script id="templates/intro.html" type="text/ng-template"> 
	
	
      <ion-view>
	  <ion-nav-title>NofAPP</ion-nav-title>
   	  
        <!--
			Don't need left nav buttons, commented in case we need them in future.
			
			<ion-nav-buttons side="left">
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="!slideIndex">
            Skip Intro
          </button>
          <button class="button button-positive button-clear no-animation"
                  ng-click="previous()" ng-show="slideIndex > 0">
            Previous Slide
          </button>
        </ion-nav-buttons>
			-->
			
       <!-- 
		   Also, don't need buttons on the right at the moment.
		   
	    <ion-nav-buttons side="right"> 
          <button class="button button-positive button-clear no-animation"
                  ng-click="next()" ng-show="slideIndex != 2">
            Next
          </button>
          <button class="button button-positive button-clear no-animation"
                  ng-click="startApp()" ng-show="slideIndex == 2">
            Start using MyApp
          </button>
        </ion-nav-buttons>
		   -->
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
            <div id="logo">
              <img class="intro-logo" src="img/fapstronaut-beta.png">
            </div>
		      <h3>Welcome, Fapstronaut</h3>
          <br>
          <button class="button button-royal" ng-click="startApp()">
            Skip this intro
          </button>
          </ion-slide>
          <ion-slide>
            <h3>Using NofAPP</h3>
            
            <div id="list">
              <h5>Just three steps:</h5>
              <ol>
                <li>Track your efforts as often as you like</li>
                <li>Get awesome statistics</li>
                <li>Challenge your friends, maybe?</li>
              </ol>
            </div>
          </ion-slide>
          <ion-slide class="padding">
            <h3>For starters, set your current mood and energy to begin.</h3>
            <br>
            <h4>Mood</h4>
            <div class="button-bar">
              <a class="button button-balanced" ng-class="isCurrentMood(5)" ng-click="setMood(5)">4</a>
              <a class="button button-royal" ng-class="isCurrentMood(4)" ng-click="setMood(4)">4</a>
              <a class="button button-royal" ng-class="isCurrentMood(3)" ng-click="setMood(3)">3</a>
              <a class="button button-royal" ng-class="isCurrentMood(2)" ng-click="setMood(2)">2</a>
              <a class="button button-assertive" ng-class="isCurrentMood(1)" ng-click="setMood(1)">1</a>
            </div>
            <h4>Overall energy</h4>
            <div class="button-bar">
              <a class="button button-balanced" ng-class="isCurrentEnergy(5)" ng-click="setEnergy(5)">5</a>
              <a class="button button-royal" ng-class="isCurrentEnergy(4)" ng-click="setEnergy(4)">4</a>
              <a class="button button-royal" ng-class="isCurrentEnergy(3)" ng-click="setEnergy(3)">3</a>
              <a class="button button-royal" ng-class="isCurrentEnergy(2)" ng-click="setEnergy(2)">2</a>
              <a class="button button-assertive" ng-class="isCurrentEnergy(1)" ng-click="setEnergy(1)">1</a>
            </div>
            <br>
            <div class="row no-left-padding no-right-padding">
              <div class="col no-left-padding">
                <button class="button button-block padding-right">Last sex</button>
              </div>
              <div class="col no-right-padding">
                <button class="button button-block padding-left">Last fap</button>
              </div>
            </div>
            <button class="button button-block button-balanced" ng-click="startApp()">
              Keep me from having sex with my hands!
            </button>
          </div>
          </ion-slide>
        </ion-slide-box>
      </ion-view>
    </script>

 <script id="templates/main.html" type="text/ng-template">
      <ion-view hide-back-button="true" view-title="Awesome">
        <ion-content class="padding">
          <h1>Main app here</h1>
          <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
